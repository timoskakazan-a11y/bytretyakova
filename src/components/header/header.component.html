
<header 
  class="fixed top-0 left-0 right-0 z-50 transition-all duration-300"
  [class.bg-[#F8F5F2]/80]="isScrolled()"
  [class.shadow-md]="isScrolled()"
  [class.backdrop-blur-sm]="isScrolled()">
  <div class="container mx-auto px-6 py-4 flex justify-between items-center">
    <a href="#" class="text-xl font-semibold font-serif tracking-wider text-stone-800">
      Алина Третьякова
    </a>
    <nav class="hidden md:flex items-center space-x-8">
      <a href="#about" class="text-stone-700 hover:text-stone-900 transition-colors duration-200">Обо мне</a>
      <a href="#projects" class="text-stone-700 hover:text-stone-900 transition-colors duration-200">Проекты</a>
      <a href="#contact" class="text-stone-700 hover:text-stone-900 transition-colors duration-200">Контакты</a>
    </nav>
    <div class="md:hidden">
      <button (click)="toggleMenu()" class="text-stone-800 focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
    </div>
  </div>
  
  @if (isMenuOpen()) {
    <div class="md:hidden bg-[#F8F5F2] shadow-lg">
      <nav class="flex flex-col items-center space-y-4 py-4">
        <a href="#about" (click)="toggleMenu()" class="text-stone-700 hover:text-stone-900 transition-colors duration-200">Обо мне</a>
        <a href="#projects" (click)="toggleMenu()" class="text-stone-700 hover:text-stone-900 transition-colors duration-200">Проекты</a>
        <a href="#contact" (click)="toggleMenu()" class="text-stone-700 hover:text-stone-900 transition-colors duration-200">Контакты</a>
      </nav>
    </div>
  }
</header>
